<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./image/download.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css" integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA ==" crossorigin="anonymous"/>
    <title>Task--Landingpage</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="app">
    <header class="header">
        <img src="./image/bus logo.png" alt="logo" class="logo"/>
        <button class="dd-toggle">Country</button>
        <button class="dd-toggle">Package</button>
        <button class="dd-toggle">Prospectus</button>
        <button class="dd-toggle">
            <i class="fas fa-crown dd-toggle_icon"></i>
        </button>
        <button class="dd.toggle">
            <i class="fas fa-bell dd-toggle_icon"></i>
        </button>
        <button class="dd-toggle">
            <img src="./image/63463.jpg" alt="PP" class="dd-toggle_img"/>
            <span class="dd-toggle_text">Trip Organizer</span>
        </button>

    </header>
    <div class="app__container">
        <div class="sidebar">
            <section class="menu">
                <button class="menu__button">
                    <i class="fas fa-layer-group menu__icon"></i>
                    <span class="menu__tect">Templates</span>
                </button>
                <button class="menu__button">
                    <i class="fas fa-image menu__icon"></i>
                    <span class="menu__tect">Images</span>
                </button>
                <button class="menu__button">
                    <i class="fas fa-rupee-sign menu__icon"></i>
                    <span class="menu__tect">Budget</span>
                </button>
                <button class="menu__button">
                    <i class="fas fa-font menu__icon"></i>
                    <span class="menu__tect">Feedback</span>
                </button>
            </section>

        </div>
        <section class="panel">
            <img src="./image/hogenakkal.png" alt="courtallam" class="panel"/>
            <img src="./image/ooty.png" alt="ooty" class="panel"/>
            <img src="./image/resorts.png" alt="resorts" class="panel"/>
            <img src="./image/hogenakkal.png" alt="hogenakkal" class="panel"/>
            

        </section>    
    </div>
</body>
</html>
